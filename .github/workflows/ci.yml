name: CI

on:
  push:
    branches: [main]
    paths:
      # Hugo site source files
      - 'content/**'
      - 'layouts/**'
      - 'assets/**'
      - 'static/**'
      - 'config/**'
      - 'data/**'
      - 'archetypes/**'
      - 'hugo.toml'
      - 'go.mod'
      - 'go.sum'
      # CI/build configuration
      - 'lighthouserc.json'
      - '.htmltest.yml'
      # Workflow files (to test workflow changes)
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      # Hugo site source files
      - 'content/**'
      - 'layouts/**'
      - 'assets/**'
      - 'static/**'
      - 'config/**'
      - 'data/**'
      - 'archetypes/**'
      - 'hugo.toml'
      - 'go.mod'
      - 'go.sum'
      # CI/build configuration
      - 'lighthouserc.json'
      - '.htmltest.yml'
      # Workflow files (to test workflow changes)
      - '.github/workflows/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Hugo site
    uses: ./.github/workflows/build.yml

  validate:
    name: Validate HTML
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: public/

      - name: Validate HTML
        uses: wjdp/htmltest-action@master
        with:
          path: public
          config: .htmltest.yml
