name: Deploy

on:
  push:
    branches: [main]
    paths:
      # Hugo site source files
      - 'content/**'
      - 'layouts/**'
      - 'assets/**'
      - 'static/**'
      - 'config/**'
      - 'data/**'
      - 'archetypes/**'
      - 'hugo.toml'
      - 'go.mod'
      - 'go.sum'
      # CI/build configuration
      - 'lighthouserc.json'
      - '.htmltest.yml'
      # Workflow files (to test workflow changes)
      - '.github/workflows/**'
  pull_request:
    types: [opened, synchronize]
    paths:
      # Hugo site source files
      - 'content/**'
      - 'layouts/**'
      - 'assets/**'
      - 'static/**'
      - 'config/**'
      - 'data/**'
      - 'archetypes/**'
      - 'hugo.toml'
      - 'go.mod'
      - 'go.sum'
      # CI/build configuration
      - 'lighthouserc.json'
      - '.htmltest.yml'
      # Workflow files (to test workflow changes)
      - '.github/workflows/**'

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: public/

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-wrangler
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set +e
          OUTPUT=$(wrangler pages deploy public --project-name=pikeandwest --branch=${{ github.head_ref || github.ref_name }} 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"
          if [ $EXIT_CODE -ne 0 ]; then
            echo "::error::Wrangler deployment failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi
          URL=$(echo "$OUTPUT" | grep -oE 'https://[a-z0-9-]+\.pikeandwest\.pages\.dev' | head -1)
          echo "deployment-url=$URL" >> $GITHUB_OUTPUT

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment-url }}';
            const body = `ðŸš€ **Preview deployed!**\n\n${deploymentUrl}`;

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Preview deployed')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

      - name: Log URL
        if: github.event_name == 'push'
        run: echo "Deployed to ${{ steps.deploy.outputs.deployment-url }}"

    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}

  perf:
    name: Performance
    needs: deploy
    uses: ./.github/workflows/perf.yml
    permissions:
      contents: write
      pull-requests: write
    with:
      deployment-url: ${{ needs.deploy.outputs.deployment-url }}
      runs: ${{ github.event_name == 'pull_request' && 1 || 3 }}
