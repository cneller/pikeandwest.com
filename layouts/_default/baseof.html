<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body class="has-fixed-header{{ if .IsHome }} home{{ end }}">
  {{- partial "header.html" . -}}

  <main>
    {{- block "main" . }}{{- end }}
  </main>

  {{- partial "cta-banner.html" . -}}
  {{- partial "footer.html" . -}}

  {{- partial "scripts.html" . -}}
</body>
</html>
