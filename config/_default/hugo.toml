baseURL = "https://pikeandwest.com/"
languageCode = "en-us"
title = "Pike & West | Germantown Gallery and Event Venue"

# Disable Hugo's robots.txt generation - using static/robots.txt instead
enableRobotsTXT = false

[build]
  writeStats = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS"]

[sitemap]
  changefreq = "monthly"
  priority = 0.5
