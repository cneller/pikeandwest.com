baseURL = "https://pikeandwest.com/"
languageCode = "en-us"
title = "Pike & West | Germantown Gallery and Event Venue"

# Blog pagination - 6 posts per page
[pagination]
  pagerSize = 6

# Disable Hugo's robots.txt generation - using static/robots.txt instead
enableRobotsTXT = false

[build]
  writeStats = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS"]

[sitemap]
  changefreq = "monthly"
  priority = 0.5

# Taxonomy configuration
[taxonomies]
  category = "categories"
  tag = "tags"

# Move categories under /blog/
[permalinks]
  [permalinks.term]
    categories = "/blog/categories/:slug/"
  [permalinks.taxonomy]
    categories = "/blog/categories/"

# Module mounts: make static/images available as Hugo assets so that
# resources.Get "images/..." continues to work after moving images from
# assets/images/ to static/images/ (required for Sveltia CMS visibility).
# When defining any custom mount, all default mounts must be re-declared.
[[module.mounts]]
  source = "assets"
  target = "assets"
[[module.mounts]]
  source = "static/images"
  target = "assets/images"
[[module.mounts]]
  source = "content"
  target = "content"
[[module.mounts]]
  source = "static"
  target = "static"
[[module.mounts]]
  source = "layouts"
  target = "layouts"
[[module.mounts]]
  source = "data"
  target = "data"
[[module.mounts]]
  source = "i18n"
  target = "i18n"
[[module.mounts]]
  source = "archetypes"
  target = "archetypes"
