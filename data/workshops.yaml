# Edit this file to update the workshops landing page

heading: "Creative Workshops"
subheading: "Immerse yourself in art"

intro:
  title: "Join Us for Hands-On Creativity"
  paragraphs:
    - "Whether you've never held a paintbrush or you're a seasoned artist, our
      workshops welcome you to slow down, get creative, and connect with others
      who share your curiosity. In our gallery setting, surrounded by inspiring
      art, you'll discover what your hands can create."
    - "No experience needed—just an open mind. We provide all the materials, and
      you'll take home your own original piece to treasure or share."

# What to expect section
features:
  - icon: "images/icons/icon-palette.svg"
    title: "Social Atmosphere"
    description:
      "Create alongside fellow art enthusiasts in our elegant venue. Meet new
      friends over shared creativity in an intimate, supportive setting."
  - icon: "images/icons/icon-instructor.svg"
    title: "Expert Instruction"
    description:
      "Learn from talented local artists and instructors. Our instructors guide
      you step by step, so you'll feel confident from your first brushstroke."
  - icon: "images/icons/icon-supplies.svg"
    title: "All Materials Included"
    description:
      "Everything you need is provided—just bring yourself. Canvas, paints,
      brushes, aprons—we've got it covered. Just show up ready to create."

