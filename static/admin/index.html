<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Pike & West CMS</title>
    <!-- TEMP: local patched build for worktree testing -->
    <script src="/admin/sveltia-cms.js" type="module"></script>
    <link
      href="/admin/config.yml"
      type="application/yaml"
      rel="cms-config-url"
    />
  </head>
  <body>
    <script type="module">
      // Register custom preview styles after CMS loads
      // Styles match live site typography; shortcodes shown as placeholders
      // Future: registerPreviewTemplate for shortcode rendering (see docs/next-steps.md)
      if (window.CMS) {
        window.CMS.registerPreviewStyle('/admin/preview.css');
      } else {
        // Wait for CMS to initialize
        window.addEventListener('load', () => {
          if (window.CMS) {
            window.CMS.registerPreviewStyle('/admin/preview.css');
          }
        });
      }
    </script>
  </body>
</html>
